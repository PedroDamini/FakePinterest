{% extends "homepage.html" %}

{% block body %}

    {% include 'navbar.html' %}

    <h1>Feed principal </h1>
    
    {% for foto in fotos%}
        <a href="{{ url_for('perfil', username_usuario=foto.usuario.username) }}">
            <img src="{{ url_for('static', filename='fotos_posts/{}'.format(foto.imagem)) }}">
        </a>
    {% endfor %}

{% endblock %}
